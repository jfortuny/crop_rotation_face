{% extends 'base.html' %}
{%  block title %}
    | Account login
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header" style="background-color:green; color:white;">
                        <h5><i class="fas fa-sign-in-alt"> Log In</i></h5>
                    </div>
                    <div class="card-body">
                        <!-- Alerts -->
                        {% include "partials/_alerts.html" %}
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username: </label>
                                <input type="text" id="username" name="username" class="form-control" aria-describedby="username_help">
                                <div id="username_help" class="form-text visually-hidden">Username field is required
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password: </label>
                                <input type="password" id="password" name="password" class="form-control"
                                       aria-describedby="password_help">
                                <div id="password_help" class="form-text visually-hidden">Password field is required
                                </div>
                            </div>
                            <input type="submit" value="Log In" class="btn btn-secondary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
